# used to test that invalid option 'ouput_dir' (instead of 'output_dir')
# raises a ValueError when passed to
# vak.config.validators.are_options_valid
[PREP]
dataset_type = "frame classification"
input_type = "spect"
data_dir = '/home/user/data/subdir/'
ouput_dir = '/why/do/i/keep/typing/ouput'  # <-- invalid option 'ouput' instead of 'output'
audio_format = 'cbin'
annot_format = 'notmat'
labelset = 'iabcdefghjk'
train_dur = 10
val_dur = 5
test_dur = 10

[SPECTROGRAM]
fft_size=512
step_size=64
freq_cutoffs = [500, 10000]
thresh = 6.25
transform_type = 'log_spect'

[TRAIN]
model = 'TweetyNet'
root_results_dir = '/home/user/data/subdir/'
normalize_spectrograms = true
num_epochs = 2
batch_size = 11
val_error_step = 1
checkpoint_step = 1
save_only_single_checkpoint_file = true

[TRAIN.dataset_params]
window_size = 88

[TweetyNet.optimizer]
learning_rate = 0.001
