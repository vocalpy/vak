conv1_kernel_size = [3, 3]
conv2_filters = 16
conv2_kernel_size = [5, 5]
pool1_size = [4, 1]
pool1_stride = [4, 1]
pool2_size = [4, 1]
pool2_stride = [4, 1]
hidden_size = 32

[vak.eval.model.TweetyNet.optimizer]
lr = 0.001
