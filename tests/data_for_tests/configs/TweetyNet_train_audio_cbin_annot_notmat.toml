[PREP]
dataset_type = "frame classification"
input_type = "spect"
data_dir = "./tests/data_for_tests/source/audio_cbin_annot_notmat/gy6or6/032312"
output_dir = "./tests/data_for_tests/generated/prep/train/audio_cbin_annot_notmat/TweetyNet"
audio_format = "cbin"
annot_format = "notmat"
labelset = "iabcdefghjk"
train_dur = 50
val_dur = 15
test_dur = 30

[SPECT_PARAMS]
fft_size = 512
step_size = 64
freq_cutoffs = [ 500, 10000,]
thresh = 6.25
transform_type = "log_spect"

[TRAIN]
model = "TweetyNet"
normalize_spectrograms = true
batch_size = 11
num_epochs = 2
val_step = 50
ckpt_step = 200
patience = 4
num_workers = 16
device = "cuda"
root_results_dir = "./tests/data_for_tests/generated/results/train/audio_cbin_annot_notmat/TweetyNet"

[TRAIN.train_dataset_params]
window_size = 88

[TRAIN.val_transform_params]
window_size = 88

[TweetyNet.optimizer]
lr = 0.001
