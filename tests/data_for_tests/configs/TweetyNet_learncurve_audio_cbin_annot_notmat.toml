[PREP]
dataset_type = "frame classification"
input_type = "spect"
data_dir = "./tests/data_for_tests/source/audio_cbin_annot_notmat/gy6or6/032312"
output_dir = "./tests/data_for_tests/generated/prep/learncurve/audio_cbin_annot_notmat/TweetyNet"
spect_format = "npz"
annot_format = "notmat"
labelset = "iabcdefghjk"
train_dur = 50
val_dur = 15
test_dur = 30
train_set_durs = [ 4, 6,]
num_replicates = 2

[SPECT_PARAMS]
fft_size = 512
step_size = 64
freq_cutoffs = [ 500, 10000,]
thresh = 6.25
transform_type = "log_spect"

[LEARNCURVE]
model = "TweetyNet"
normalize_spectrograms = true
batch_size = 11
num_epochs = 2
val_step = 50
ckpt_step = 200
patience = 4
num_workers = 16
device = "cuda"
root_results_dir = "./tests/data_for_tests/generated/results/learncurve/audio_cbin_annot_notmat/TweetyNet"

[LEARNCURVE.post_tfm_kwargs]
majority_vote = true
min_segment_dur = 0.02

[LEARNCURVE.train_dataset_params]
window_size = 88

[LEARNCURVE.val_transform_params]
window_size = 88

[TweetyNet.network]
conv1_filters = 8
conv1_kernel_size = [3, 3]
conv2_filters = 16
conv2_kernel_size = [5, 5]
pool1_size = [4, 1]
pool1_stride = [4, 1]
pool2_size = [4, 1]
pool2_stride = [4, 1]
hidden_size = 32

[TweetyNet.optimizer]
lr = 0.001
